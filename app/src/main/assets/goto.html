<!DOCTYPE html>

<html lang="en-us">
<head>
    <title>Go to</title>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            font-size: 1em;
        }
        html {
            display: table;
            width: 100%;
        }
        html, body {
            height: 100%;
            padding: 0;
            margin: 0;
        }
        body {
            text-align: center;
            line-height: 3em;
            display: table-cell;
            vertical-align: middle;
        }
        fieldset {
            color: #666;
            margin: 0 20px 15px 20px;
            border: 1px solid #dee3eb;
        }
        a {
            width: 37%;
            text-align: left;
            display: inline-block;
            padding-left: 24px;
            background-image: url(https://www.youtube.com/s/desktop/32c4e480/img/favicon_32x32.png);
            background-repeat: no-repeat;
            background-position-y: center;
            background-size: 20px;
            line-height: 32px;
            white-space: nowrap;
        }
        table {
            width: 100%;
            padding: 0 17px;
        }
        input, button {
            width: 100%;
            padding: 6px 10px;
            border-radius: 0;
        }
        input {
            color: #555;
            box-sizing:border-box;
            border: 1px solid #dee3eb;
        }
        button {
            background-color: #159957;
            border: 1px #159957 solid;
            color: white;
        }
    </style>
</head>
<!-- https://p1.img.cctvpic.com/photoAlbum/page/performance/img/2021/8/30/1630316470095_79.png -->
<body>
    <fieldset>
        <legend>常用链接</legend>
        <a href="https://www.google.com/ncr" style="background-image: url(https://www.google.com/favicon.ico);">Google</a>
        <a href="https://m.youtube.com" style="background-image: url(https://www.youtube.com/s/desktop/32c4e480/img/favicon_32x32.png);">YouTube</a>
        <a href="https://tv.cctv.com/live/cctv13/m/" style="background-image: url(https://tv.cctv.com/favicon.ico);">CCTV-13</a>
        <a href="https://www.ganjing.com/zh-CN" style="background-image: url(https://www.ganjing.com/icons/favicon.ico)">干净世界</a>
        <a href="https://www.ganjing.io/zh-CN" style="background-image: url(https://www.ganjing.com/icons/favicon.ico)">干净世界2</a>
        <a href="http://nsfwyoutube.com" style="background-image: url(http://nsfwyoutube.com/favicon.ico)">NSFW YouTube</a>
    </fieldset>
    <table>
        <tr>
            <td style="width: 75%;">
                <input id="url" value="https://m.youtube.com" placeholder="URL" onclick="SelectAll()" onkeypress="event.which==13?Goto():0"/>
            </td>
            <td style="width: 4%;">
            </td>
            <td>
                <button onclick="Goto()">Go to</button>
            </td>
        </tr>
    </table>
</body>
<script>
    var first = true;
    function SelectAll() {
        if (!first) {
            return
        }
        first = false;
        url.selectionStart = 0;
        url.selectionEnd = url.value.length;
    }
    function Goto() {
        if (!url.value.startsWith("http")) {
            url.value = "http://" + url.value;
        }
        location.href = url.value;
    }
</script>
</html>
